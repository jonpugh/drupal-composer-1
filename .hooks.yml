deploy: |
  drush {{alias}} cache-rebuild
  drush {{alias}} updb -y

test: |
  echo "Available environment vars: "
  env
  echo "Running phpcs..."
  vendor/bin/phpcs
  echo "Here you will kick off 'bin/behat' or other tests to confirm your site works."
  
